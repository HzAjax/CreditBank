version: '3.8'

services:
  calculator:
    build:
      context: ./calculator
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - backend

  deal:
    build:
      context: ./deal
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/creditbank
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8080
      CALCULATOR_URL: http://calculator:8080/calculator
    networks:
      - backend

  statement:
    build:
      context: ./statement
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    environment:
      SERVER_PORT: 8080
      DEAL_URL: http://deal:8080/deal
    networks:
      - backend

  postgres:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: creditbank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  postgres-data:

networks:
  backend: